# include 'header.html'
<table width="100%">
	<thead>
		<tr>
			<th>IMEI</th>
			<th>Songs</th>
		</tr>
	</thead>
	<tbody>
	# for id, songs in ids:

			<td><a href="http://www.numberingplans.com/?page=analysis&sub=imeinr&i={{id}}&button=analyse">{{id}}</a></td>

					{{song}} <span style="font-style: italic">({{date|time_rel(lang)}})</span><br/>

		</tr>
	# endfor
	</tbody>
</table>
